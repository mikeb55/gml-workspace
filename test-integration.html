 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiffGen ‚Üî Quintet Communication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f59e0b, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }

        .status.waiting {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        button.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .app-frame {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .app-frame h3 {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
            background: white;
        }

        .console {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .console-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .console-entry.sent {
            border-left-color: #f59e0b;
            color: #fbbf24;
        }

        .console-entry.received {
            border-left-color: #10b981;
            color: #34d399;
        }

        .console-entry.error {
            border-left-color: #ef4444;
            color: #f87171;
        }

        .console-entry.info {
            border-left-color: #3b82f6;
            color: #60a5fa;
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∏ RiffGen ‚Üî Quintet-Pro Communication Test üéº</h1>
        <p>Test message passing between RiffGen and Quintet-Pro</p>
        <div>
            <span class="status waiting" id="riffgen-status">RiffGen: Loading...</span>
            <span class="status waiting" id="quintet-status">Quintet: Loading...</span>
            <span class="status waiting" id="comm-status">Communication: Not tested</span>
        </div>
    </div>

    <div class="test-controls">
        <button onclick="testConnection()">üîå Test Connection</button>
        <button onclick="generateAndSend()" class="secondary">üé∏ Generate & Send Guitar Part</button>
        <button onclick="requestFromQuintet()" class="secondary">üì• Request from Quintet</button>
        <button onclick="sendTestMessage()">üì® Send Test Message</button>
        <button onclick="clearConsole()" class="success">üóëÔ∏è Clear Console</button>
    </div>

    <div class="app-container">
        <div class="app-frame">
            <h3>üé∏ RiffGen v1.1</h3>
            <iframe id="riffgen-frame" src="./gml-riffgen/index.html"></iframe>
        </div>
        <div class="app-frame">
            <h3>üéº Quintet-Pro v2.0</h3>
            <iframe id="quintet-frame" src="./quintet-composer/index.html"></iframe>
        </div>
    </div>

    <div class="console" id="console">
        <div class="console-entry info">
            <span class="timestamp">[00:00:00]</span> Test console initialized. Waiting for apps to load...
        </div>
    </div>

    <script>
        // Test state
        const testState = {
            riffgenReady: false,
            quintetReady: false,
            lastGuitarPart: null,
            messageCount: 0
        };

        // Get iframe references
        const riffgenFrame = document.getElementById('riffgen-frame');
        const quintetFrame = document.getElementById('quintet-frame');

        // Console logging
        function log(message, type = 'info') {
            const consoleElement = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = `console-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            consoleElement.appendChild(entry);
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            // Also log to browser console
            console.log(`[${type.toUpperCase()}]`, message);
        }

        // Clear console
        function clearConsole() {
            document.getElementById('console').innerHTML = '<div class="console-entry info"><span class="timestamp">[00:00:00]</span> Console cleared</div>';
        }

        // Listen for messages from iframes
        window.addEventListener('message', function(event) {
            // Log all messages
            log(`Received message type: ${event.data.type} from: ${event.data.source || 'unknown'}`, 'received');
            
            // Handle specific message types
            switch(event.data.type) {
                case 'APP_READY':
                    handleAppReady(event.data);
                    break;
                    
                case 'HANDSHAKE_RESPONSE':
                    handleHandshakeResponse(event.data);
                    break;
                    
                case 'GUITAR_PART_DATA':
                    handleGuitarPartData(event.data);
                    break;
                    
                case 'MELODY_GENERATED':
                    log('‚úÖ RiffGen generated a new melody', 'info');
                    break;
                    
                case 'EXPORT_DATA':
                    log(`üì¶ Received export data in ${event.data.format} format`, 'info');
                    break;
                    
                default:
                    if (event.data.type) {
                        log(`Unknown message type: ${event.data.type}`, 'info');
                    }
            }
        });

        // Handle app ready messages
        function handleAppReady(data) {
            if (data.source === 'riffgen') {
                testState.riffgenReady = true;
                document.getElementById('riffgen-status').className = 'status connected';
                document.getElementById('riffgen-status').textContent = 'RiffGen: Ready ‚úÖ';
                log('‚úÖ RiffGen is ready and connected', 'success');
            } else if (data.source === 'quintet' || data.source === 'quintet-pro') {
                testState.quintetReady = true;
                document.getElementById('quintet-status').className = 'status connected';
                document.getElementById('quintet-status').textContent = 'Quintet: Ready ‚úÖ';
                log('‚úÖ Quintet-Pro is ready and connected', 'success');
            }
            
            // Update communication status if both ready
            if (testState.riffgenReady && testState.quintetReady) {
                document.getElementById('comm-status').className = 'status connected';
                document.getElementById('comm-status').textContent = 'Communication: Ready ‚úÖ';
            }
        }

        // Handle handshake responses
        function handleHandshakeResponse(data) {
            log(`ü§ù Handshake response from ${data.source} (v${data.version})`, 'success');
        }

        // Handle guitar part data
        function handleGuitarPartData(data) {
            log('üé∏ Guitar part received!', 'success');
            testState.lastGuitarPart = data.data;
            
            // Forward to Quintet
            if (quintetFrame && quintetFrame.contentWindow) {
                quintetFrame.contentWindow.postMessage(data, '*');
                log('üì§ Forwarded guitar part to Quintet-Pro', 'sent');
            }
        }

        // Test connection to both apps
        function testConnection() {
            log('üîå Testing connections...', 'info');
            
            // Send handshake to RiffGen
            if (riffgenFrame && riffgenFrame.contentWindow) {
                riffgenFrame.contentWindow.postMessage({
                    type: 'HANDSHAKE',
                    source: 'test-harness'
                }, '*');
                log('üì§ Sent handshake to RiffGen', 'sent');
            }
            
            // Send handshake to Quintet
            if (quintetFrame && quintetFrame.contentWindow) {
                quintetFrame.contentWindow.postMessage({
                    type: 'HANDSHAKE',
                    source: 'test-harness'
                }, '*');
                log('üì§ Sent handshake to Quintet-Pro', 'sent');
            }
            
            // Also try PING
            setTimeout(() => {
                if (riffgenFrame && riffgenFrame.contentWindow) {
                    riffgenFrame.contentWindow.postMessage({
                        type: 'PING',
                        timestamp: Date.now()
                    }, '*');
                    log('üì§ Sent PING to RiffGen', 'sent');
                }
            }, 500);
        }

        // Generate melody in RiffGen and send to Quintet
        function generateAndSend() {
            log('üé∏ Requesting RiffGen to generate and send guitar part...', 'info');
            
            // Tell RiffGen to generate
            if (riffgenFrame && riffgenFrame.contentWindow) {
                riffgenFrame.contentWindow.postMessage({
                    type: 'GENERATE',
                    params: {
                        measures: 4,
                        style: 'rock',
                        tempo: 120
                    }
                }, '*');
                log('üì§ Sent GENERATE command to RiffGen', 'sent');
                
                // After generation, request the guitar part
                setTimeout(() => {
                    riffgenFrame.contentWindow.postMessage({
                        type: 'GET_GUITAR_PART',
                        source: 'quintet'
                    }, '*');
                    log('üì§ Requested guitar part from RiffGen', 'sent');
                }, 1000);
            }
        }

        // Simulate Quintet requesting guitar part
        function requestFromQuintet() {
            log('üì• Simulating Quintet request for guitar part...', 'info');
            
            if (riffgenFrame && riffgenFrame.contentWindow) {
                // Simulate request from Quintet
                riffgenFrame.contentWindow.postMessage({
                    type: 'QUINTET_REQUEST',
                    source: 'quintet-pro'
                }, '*');
                log('üì§ Sent QUINTET_REQUEST to RiffGen', 'sent');
            }
        }

        // Send a test message between apps
        function sendTestMessage() {
            testState.messageCount++;
            const testData = {
                type: 'TEST_MESSAGE',
                id: testState.messageCount,
                timestamp: Date.now(),
                data: 'Hello from test harness!'
            };
            
            log(`üì® Sending test message #${testState.messageCount}`, 'info');
            
            // Send to both apps
            if (riffgenFrame && riffgenFrame.contentWindow) {
                riffgenFrame.contentWindow.postMessage(testData, '*');
            }
            if (quintetFrame && quintetFrame.contentWindow) {
                quintetFrame.contentWindow.postMessage(testData, '*');
            }
        }

        // Initialize when frames load
        riffgenFrame.onload = function() {
            log('RiffGen iframe loaded', 'info');
            setTimeout(() => testConnection(), 1000);
        };

        quintetFrame.onload = function() {
            log('Quintet-Pro iframe loaded', 'info');
        };

        // Auto-test after 3 seconds
        setTimeout(() => {
            log('ü§ñ Running automatic connection test...', 'info');
            testConnection();
        }, 3000);
    </script>
</body>
</html>
