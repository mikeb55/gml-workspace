<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GML-Quintet Composer V1.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-box {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .input-box h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .generate-btn {
            background: #4299e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .generate-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            background: #e6fffa;
            border-radius: 4px;
            font-size: 12px;
            color: #2c7a7b;
        }
        
        .controls {
            background: #edf2f7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .control-row label {
            width: 150px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .control-row select, .control-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .combine-btn {
            background: #48bb78;
            color: white;
        }
        
        .play-btn {
            background: #9f7aea;
            color: white;
        }
        
        .export-btn {
            background: #ed8936;
            color: white;
        }
        
        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .display {
            background: #2d3748;
            color: white;
            padding: 20px;
            border-radius: 12px;
            min-height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .part {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }
        
        .guitar { background: rgba(237, 137, 54, 0.3); }
        .violin1 { background: rgba(239, 68, 68, 0.3); }
        .violin2 { background: rgba(59, 130, 246, 0.3); }
        .viola { background: rgba(34, 197, 94, 0.3); }
        .cello { background: rgba(168, 85, 247, 0.3); }
        
        .collision-warning {
            background: rgba(245, 101, 101, 0.3);
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∏üéª GML-Quintet Composer V1.0</h1>
        <p class="subtitle">Combine Guitar Riffs with String Quartet</p>
        
        <div class="input-section">
            <div class="input-box">
                <h3>üé∏ Guitar Part</h3>
                <button class="generate-btn" onclick="generateGuitar()">Generate from RiffGen</button>
                <button class="generate-btn" onclick="loadGuitarFile()">Load MusicXML</button>
                <div class="status" id="guitarStatus">No guitar part loaded</div>
            </div>
            
            <div class="input-box">
                <h3>üéª String Quartet</h3>
                <button class="generate-btn" onclick="generateStrings()">Generate from Quartet Engine</button>
                <button class="generate-btn" onclick="loadStringsFile()">Load MusicXML</button>
                <div class="status" id="stringsStatus">No strings loaded</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label>Guitar Octave:</label>
                <select id="guitarOctave">
                    <option value="-1">Down 1 octave</option>
                    <option value="0" selected>Original</option>
                    <option value="1">Up 1 octave</option>
                </select>
            </div>
            
            <div class="control-row">
                <label>Collision Mode:</label>
                <select id="collisionMode">
                    <option value="avoid">Avoid collisions (transpose)</option>
                    <option value="harmonize">Harmonize collisions</option>
                    <option value="allow">Allow collisions</option>
                </select>
            </div>
            
            <div class="control-row">
                <label>Tempo:</label>
                <input type="range" id="tempo" min="60" max="180" value="120">
                <span id="tempoValue">120 BPM</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn combine-btn" onclick="combineQuintet()" id="combineBtn" disabled>
                üéº Combine into Quintet
            </button>
            <button class="action-btn play-btn" onclick="playQuintet()" id="playBtn" disabled>
                ‚ñ∂Ô∏è Play Quintet
            </button>
            <button class="action-btn export-btn" onclick="exportQuintet()" id="exportBtn" disabled>
                üìÑ Export MusicXML
            </button>
        </div>
        
        <div class="display" id="display">
            Load or generate guitar and string parts, then combine them into a quintet.
        </div>
        
        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept=".musicxml,.xml" style="display: none;">
    </div>

    <script>
        // State management
        let audioContext = null;
        let guitarPart = null;
        let stringParts = null;
        let combinedQuintet = null;
        let currentFileType = null;

        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Update tempo display
        document.getElementById('tempo').addEventListener('input', function() {
            document.getElementById('tempoValue').textContent = this.value + ' BPM';
        });

        // Generate guitar part (simplified RiffGen)
        function generateGuitar() {
            const riffNotes = [];
            const baseFreqs = [164.81, 196.00, 220.00, 246.94, 293.66, 329.63]; // E3-E4 range
            
            for (let i = 0; i < 16; i++) {
                riffNotes.push({
                    frequency: baseFreqs[Math.floor(Math.random() * baseFreqs.length)],
                    beat: i,
                    duration: 1
                });
            }
            
            guitarPart = {
                type: 'guitar',
                notes: riffNotes,
                measures: 4
            };
            
            document.getElementById('guitarStatus').textContent = '‚úì Generated 16-note riff';
            document.getElementById('guitarStatus').style.background = '#c6f6d5';
            checkReadyToCombine();
        }

        // Generate string quartet (simplified Quartet Engine)
        function generateStrings() {
            const voices = ['Violin I', 'Violin II', 'Viola', 'Cello'];
            const ranges = {
                'Violin I': [523.25, 587.33, 659.25, 698.46, 783.99],
                'Violin II': [392.00, 440.00, 493.88, 523.25, 587.33],
                'Viola': [261.63, 293.66, 329.63, 349.23, 392.00],
                'Cello': [130.81, 146.83, 164.81, 174.61, 196.00]
            };
            
            stringParts = {};
            
            voices.forEach(voice => {
                const notes = [];
                for (let i = 0; i < 16; i++) {
                    notes.push({
                        frequency: ranges[voice][Math.floor(Math.random() * ranges[voice].length)],
                        beat: i,
                        duration: 1
                    });
                }
                stringParts[voice] = {
                    type: 'strings',
                    instrument: voice,
                    notes: notes
                };
            });
            
            document.getElementById('stringsStatus').textContent = '‚úì Generated 4-part quartet';
            document.getElementById('stringsStatus').style.background = '#c6f6d5';
            checkReadyToCombine();
        }

        // File loading placeholders
        function loadGuitarFile() {
            currentFileType = 'guitar';
            document.getElementById('fileInput').click();
        }

        function loadStringsFile() {
            currentFileType = 'strings';
            document.getElementById('fileInput').click();
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Simplified - just mark as loaded
                if (currentFileType === 'guitar') {
                    guitarPart = { type: 'guitar', notes: [], fromFile: true };
                    document.getElementById('guitarStatus').textContent = '‚úì Loaded: ' + file.name;
                    document.getElementById('guitarStatus').style.background = '#c6f6d5';
                } else {
                    stringParts = { type: 'strings', fromFile: true };
                    document.getElementById('stringsStatus').textContent = '‚úì Loaded: ' + file.name;
                    document.getElementById('stringsStatus').style.background = '#c6f6d5';
                }
                checkReadyToCombine();
            }
            e.target.value = ''; // Reset for next use
        });

        // Check if ready to combine
        function checkReadyToCombine() {
            if (guitarPart && stringParts) {
                document.getElementById('combineBtn').disabled = false;
            }
        }

        // Combine into quintet
        function combineQuintet() {
            if (!guitarPart || !stringParts) return;
            
            const octaveShift = parseInt(document.getElementById('guitarOctave').value);
            const collisionMode = document.getElementById('collisionMode').value;
            
            // Create combined quintet structure
            combinedQuintet = {
                tempo: parseInt(document.getElementById('tempo').value),
                parts: {
                    'Electric Guitar': adjustGuitarOctave(guitarPart, octaveShift),
                    'Violin I': stringParts['Violin I'] || stringParts,
                    'Violin II': stringParts['Violin II'] || stringParts,
                    'Viola': stringParts['Viola'] || stringParts,
                    'Cello': stringParts['Cello'] || stringParts
                }
            };
            
            // Check for collisions
            const collisions = detectCollisions(combinedQuintet);
            
            // Display combined quintet
            let html = '<h3>üéº Combined Quintet</h3>';
            html += `<p>Tempo: ${combinedQuintet.tempo} BPM</p>`;
            
            Object.entries(combinedQuintet.parts).forEach(([instrument, part]) => {
                const className = instrument.includes('Guitar') ? 'guitar' : 
                                instrument.includes('Violin I') ? 'violin1' :
                                instrument.includes('Violin II') ? 'violin2' :
                                instrument.includes('Viola') ? 'viola' : 'cello';
                html += `<div class="part ${className}">`;
                html += `${instrument}: ${part.notes ? part.notes.length : 'Loaded'} notes`;
                html += `</div>`;
            });
            
            if (collisions.length > 0 && collisionMode === 'avoid') {
                html += `<div class="collision-warning">‚ö†Ô∏è ${collisions.length} collisions detected and resolved</div>`;
            }
            
            html += '<p style="margin-top: 20px; color: #68d391;">‚úÖ Quintet ready to play or export!</p>';
            
            document.getElementById('display').innerHTML = html;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('exportBtn').disabled = false;
        }

        // Adjust guitar octave
        function adjustGuitarOctave(guitar, shift) {
            if (!guitar.notes || shift === 0) return guitar;
            
            const multiplier = shift > 0 ? 2 : 0.5;
            return {
                ...guitar,
                notes: guitar.notes.map(note => ({
                    ...note,
                    frequency: note.frequency * multiplier
                }))
            };
        }

        // Detect collisions
        function detectCollisions(quintet) {
            const collisions = [];
            // Simplified collision detection
            // In a real implementation, would check for same frequencies at same beats
            return collisions;
        }

        // Play quintet
        function playQuintet() {
            if (!combinedQuintet) return;
            
            initAudio();
            const now = audioContext.currentTime;
            const beatLength = 60 / combinedQuintet.tempo;
            
            // Play each part
            Object.entries(combinedQuintet.parts).forEach(([instrument, part], partIndex) => {
                if (part.notes) {
                    part.notes.forEach((note, noteIndex) => {
                        const startTime = now + (noteIndex * beatLength * 0.25);
                        
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.value = note.frequency;
                        
                        // Different timbres for different instruments
                        if (instrument.includes('Guitar')) {
                            osc.type = 'sawtooth';
                            gain.gain.value = 0.1;
                        } else if (instrument.includes('Cello')) {
                            osc.type = 'sawtooth';
                            gain.gain.value = 0.05;
                        } else {
                            osc.type = 'triangle';
                            gain.gain.value = 0.05;
                        }
                        
                        osc.start(startTime);
                        osc.stop(startTime + beatLength * 0.2);
                    });
                }
            });
            
            document.getElementById('display').innerHTML += '<p style="color: #fbd38d;">üîä Playing quintet...</p>';
        }

        // Export quintet to MusicXML
        function exportQuintet() {
            if (!combinedQuintet) return;
            
            const tempo = combinedQuintet.tempo;
            
            let musicXML = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 3.1 Partwise//EN" 
  "http://www.musicxml.org/dtds/partwise.dtd">
<score-partwise version="3.1">
  <work>
    <work-title>GML String Quintet</work-title>
  </work>
  <identification>
    <creator type="composer">GML-Quintet Composer V1.0</creator>
  </identification>
  <part-list>
    <score-part id="P1">
      <part-name>Electric Guitar</part-name>
    </score-part>
    <score-part id="P2">
      <part-name>Violin I</part-name>
    </score-part>
    <score-part id="P3">
      <part-name>Violin II</part-name>
    </score-part>
    <score-part id="P4">
      <part-name>Viola</part-name>
    </score-part>
    <score-part id="P5">
      <part-name>Cello</part-name>
    </score-part>
  </part-list>`;
            
            // Add parts (simplified for brevity)
            const instruments = ['Electric Guitar', 'Violin I', 'Violin II', 'Viola', 'Cello'];
            const clefs = [
                { sign: 'G', line: 2 },  // Guitar
                { sign: 'G', line: 2 },  // Violin I
                { sign: 'G', line: 2 },  // Violin II
                { sign: 'C', line: 3 },  // Viola
                { sign: 'F', line: 4 }   // Cello
            ];
            
            instruments.forEach((instrument, index) => {
                musicXML += `\n  <part id="P${index + 1}">`;
                musicXML += `\n    <measure number="1">`;
                
                if (index === 0) {
                    musicXML += `
      <attributes>
        <divisions>1</divisions>
        <key><fifths>0</fifths></key>
        <time><beats>4</beats><beat-type>4</beat-type></time>
        <clef>
          <sign>${clefs[index].sign}</sign>
          <line>${clefs[index].line}</line>
        </clef>
      </attributes>
      <sound tempo="${tempo}"/>`;
                }
                
                // Add a sample note
                musicXML += `
      <note>
        <pitch>
          <step>C</step>
          <octave>4</octave>
        </pitch>
        <duration>4</duration>
        <type>whole</type>
      </note>`;
                
                musicXML += `\n    </measure>`;
                musicXML += `\n  </part>`;
            });
            
            musicXML += `\n</score-partwise>`;
            
            // Download file
            const blob = new Blob([musicXML], { type: 'application/vnd.recordare.musicxml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quintet_${Date.now()}.musicxml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            document.getElementById('display').innerHTML += '<p style="color: #68d391;">üìÑ Quintet MusicXML exported!</p>';
        }
    </script>
</body>
</html>
