<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quartal Atlas v1.0 -->
    <title>GML · Quartal Atlas · v1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GML · Quartal Atlas</h1>
            <p class="subtitle">v1.0 · Quartal Harmony Visualization</p>
            <div class="view-toggle-container">
                <button id="viewToggle" class="view-toggle-btn" data-view="portrait">View: Portrait</button>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="fretboard-container">
                    <div class="fretboard-header">
                        <button id="exportPNG" class="export-btn">Export PNG</button>
                    </div>
                    <div id="fretboard"></div>
                </div>

                <div class="color-legend">
                    <div class="legend-item">
                        <span class="legend-dot legend-red"></span>
                        <span class="legend-text">Root</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot legend-blue"></span>
                        <span class="legend-text">Fourth</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot legend-orange"></span>
                        <span class="legend-text">Seventh</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot legend-green"></span>
                        <span class="legend-text">Tenth / Top Voice</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot legend-hollow"></span>
                        <span class="legend-text">Same pitch elsewhere (reference only)</span>
                    </div>
                </div>

                <div class="focus-controls">
                    <button id="inversionCycleMode" class="focus-toggle-btn" data-mode="off">Inversion Cycle Mode: OFF</button>
                    <button id="showTargetNoteOnly" class="focus-toggle-btn" data-mode="off">Show Target Note Only: OFF</button>
                    <button id="hideContextNotes" class="focus-toggle-btn" data-mode="off">Hide Context Notes: OFF</button>
                </div>
            </div>

            <div class="right-panel">
                <!-- Navigation Section: Inversion Flow -->
                <div class="navigation-section">
                    <div class="control-group">
                        <label class="navigation-section-label">Inversion Flow</label>
                        <div class="flow-controls">
                            <button id="prevInversion" class="nav-btn">← Previous Inversion</button>
                            <button id="nextInversion" class="nav-btn">Next Inversion →</button>
                        </div>
                    </div>
                </div>

                <div class="controls-panel">
                    <!-- Practice Mode Toggle -->
                    <div class="control-group practice-mode-toggle">
                        <label for="simplePracticeMode">Practice Mode:</label>
                        <button id="simplePracticeMode" class="toggle-btn" data-mode="off">Practice Mode: OFF</button>
                    </div>

                    <!-- Advanced controls (hidden in Practice Mode) -->
                    <div id="advancedControls" class="advanced-controls">
                        <div class="control-group">
                            <label for="root">Root Note:</label>
                            <select id="root">
                                <option value="0">C</option>
                                <option value="1">C#</option>
                                <option value="2">D</option>
                                <option value="3">D#</option>
                                <option value="4">E</option>
                                <option value="5">F</option>
                                <option value="6">F#</option>
                                <option value="7">G</option>
                                <option value="8">G#</option>
                                <option value="9">A</option>
                                <option value="10">A#</option>
                                <option value="11">B</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="type">Quartal Type:</label>
                            <select id="type">
                                <option value="perfect">Perfect (All 4ths)</option>
                                <option value="mixed">Mixed (Perfect + Augmented)</option>
                                <option value="diatonic">Diatonic (Scale-Based)</option>
                            </select>
                        </div>

                        <div id="scaleSelectionPanel" class="control-group" style="display: none;">
                            <label for="scale">Scale/Mode:</label>
                            <select id="scale">
                                <option value="major">Major</option>
                                <option value="minor">Minor (Natural)</option>
                                <option value="dorian">Dorian</option>
                                <option value="mixolydian">Mixolydian</option>
                                <option value="lydian">Lydian</option>
                                <option value="phrygian">Phrygian</option>
                                <option value="locrian">Locrian</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="stringSet">String Set:</label>
                            <select id="stringSet">
                                <option value="6-3">6-3 (Low)</option>
                                <option value="6-3-mid">6-3 (Mid)</option>
                                <option value="6-3-high">6-3 (High)</option>
                                <option value="5-2">5-2 (Low)</option>
                                <option value="5-2-mid">5-2 (Mid)</option>
                                <option value="5-2-high">5-2 (High)</option>
                                <option value="4-1">4-1 (Low)</option>
                                <option value="4-1-mid">4-1 (Mid)</option>
                                <option value="4-1-high">4-1 (High)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="inversion">Inversion:</label>
                            <select id="inversion">
                                <option value="0">Root Position</option>
                                <option value="1">1st Inversion</option>
                                <option value="2">2nd Inversion</option>
                                <option value="3">3rd Inversion</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="flowDirection">Flow Direction:</label>
                            <button id="flowDirection" class="toggle-btn" data-direction="ascending">Flow: Ascending</button>
                        </div>

                        <div class="control-group">
                            <label for="colorMode">Visual Mode:</label>
                            <button id="colorMode" class="toggle-btn" data-mode="color">Color Mode</button>
                        </div>

                        <div class="control-group">
                            <label for="limitedView">Limited View:</label>
                            <button id="limitedView" class="toggle-btn" data-mode="off">Limited View: OFF</button>
                        </div>

                        <div id="lfvSelectionPanel" class="control-group" style="display: none;">
                            <label for="lfvRange">Position Range:</label>
                            <select id="lfvRange">
                                <option value="1-4">1–4</option>
                                <option value="3-7">3–7</option>
                                <option value="5-9">5–9</option>
                                <option value="7-12">7–12</option>
                            </select>
                        </div>
                    </div>
                    <!-- End Advanced Controls -->

                    <!-- Practice Mode Controls (shown only in Practice Mode) -->
                    <div id="practiceModeControls" class="practice-mode-controls" style="display: none;">
                        <div class="control-group">
                            <label for="practiceStringSet">String Set:</label>
                            <select id="practiceStringSet">
                                <option value="6-3">6-3</option>
                                <option value="5-2">5-2</option>
                                <option value="4-1">4-1</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="practiceLfvRange">Position Range:</label>
                            <select id="practiceLfvRange">
                                <option value="off">Full Fretboard</option>
                                <option value="1-4">1–4</option>
                                <option value="3-7">3–7</option>
                                <option value="5-9">5–9</option>
                                <option value="7-12">7–12</option>
                            </select>
                        </div>
                    </div>
                    <!-- End Practice Mode Controls -->
                </div>

                <div class="info-panel">
                    <div id="quartalInfo"></div>
                    <div id="lfvMessage" class="lfv-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="quartal-engine.js"></script>
    <script src="ui.js"></script>
</body>
</html>
